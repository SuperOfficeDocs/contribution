### YamlMime:SubCategory

title: Contribute
summary: Thanks for being awesome & contributing to SuperOffice Docs! Our community is better because of your contributions... let's get started.

metadata:
  title: Contribute
  description: Having our documentation center on GitHub brings many benefits to our community as we can now build SuperOffice documentation in the open, together, as a community. If you see areas for improvement or gaps in the documentation, you can easily update and/or fill those gaps. SuperOffice Docs will be a living and breathing, community-generated, collection of awesome learning materials moving forward.
  ms.topic: landing-page
  ms.date: 04.20.2021

